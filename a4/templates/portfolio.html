<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h1>My Portfolio</h1>
    <ul>
        {% for work in works %}
            <li>{{ work.title }}: {{ work.description }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_work') }}">Add New Work</a>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
